<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIP.js Audio Call</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
</head>

<body class="bg-white">
  <div id="root">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Launch call modal
    </button> 
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              <div class="round"></div>
              <div class="active">Active</div>
            </h1>
            <div class="icon_close">
              <i class="bi bi-x" data-bs-dismiss="modal" aria-label="Close"></i>
            </div>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row pb-2">
                <div class="col-md-3">
                  <div class="name">Name:</div>
                </div>
                <div class="col-md-8">
                  <input id="name" type="text" class="input_start" placeholder="Alex Alcardo">
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <div class="row pb-2">
                <div class="col-md-3">
                  <div class="name">eMail:</div>
                </div>
                <div class="col-md-8">
                  <input id="email" type="email" class="input_start" placeholder="abcs@gmai.com">
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <div class="row pb-2">
                <div class="col-md-3">
                  <div class="name">Phone:</div>
                </div>
                <div class="col-md-8">
                  <input type="text" id="phone" class="input_start" value="0559661311" placeholder="(+1)1234567896">
                </div>
              </div>
            </div>

            <div class="container-fluid">
              <div class="row">
                <div class="col-md-5" style="margin-left: -17px;">
                  <img src="img/imgpsh_fullsize_anim.png" alt="" srcset="" class="w-100" style="margin-right: -4px;">
                </div>
                <div class="col-md-7 text-end">
                  <div class="cus">Customer Status</div>
                  <div class="con">Connecting...</div>
                </div>
              </div>
            </div>

            <div class="container mx-2 mt-3">
              <div class="row">
                <div class="col-md-6 d-flex" style="justify-content: space-evenly;">
                  <div class="text">Status</div>
                  <div>
                    <i class="bi bi-chevron-down icon_down"></i>
                  </div>
                </div>
                <div class="col-md-6 d-flex">
                  <div class="text">Call Status</div>
                  <div>
                    <i class="bi bi-chevron-down icon_down mx-1"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="container mt-2">
              <div class="row pb-2" style="width: 90%; padding-left: 46px;">
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>1</span></button></div>
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>2</span></button></div>
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>3</span></button></div>
              </div>
              <div class="row pb-2" style="width: 90%; padding-left: 46px;">
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>4</span></button></div>
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>5</span></button></div>
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>6</span></button></div>
              </div>
              <div class="row pb-2" style="width: 90%; padding-left: 46px;">
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>7</span></button></div>
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>8</span></button></div>
                <div class="col-md-4 col-sm-4"><button class="keypad"><span>9</span></button></div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center"><button class="keypad"><span>0</span></button></div>
              </div>
            </div>

            <div class="w-100 d-flex justify-content-center mt-2">
              <div class="" style="margin-left: 12px;">
                <button id="callButton" class="btn_tele">
                  <i class="bi bi-telephone-fill"></i>
                </button>
                <button id="hangupButton" class="btn_hangup">
                  <i class="bi bi-telephone-x-fill"></i>
                </button>
                <button id="speakerButton" class="btn_value">
                  <i class="bi bi-volume-up-fill"></i>
                </button>
                <button id="microphoneButton" class="btn_mic" class="">
                  <i class="bi bi-mic-fill"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <div><span style="color: #ff3ca2;">Feedback:</span></div>
              <div class="text-start mx-1 ">
                <ul class="d-flex p-0   " style="list-style: none;">
                  <li><i class="bi bg-icon bi-star-fill"></i></li>
                  <li><i class="bi bi-star-half"></i></li>
                  <li><i class="bi bi-star"></i></li>
                  <li><i class="bi bi-star"></i></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio autoplay id="remoteAudio"></audio>
    <audio id="callAudio" src="ringtones/calling.wav"></audio>
    <audio id="startAudio" src="ringtones/start.wav"></audio>
    <audio id="incallAudio" src="ringtones/incall.wav"></audio>
    <audio id="hangupAudio" src="ringtones/hangup.wav"></audio>
  </div>

  <!--
    sample 
    we open caller in 3 tabs. so in first tab we will see caller
    in other 2 we will see only "it opened in other tab"
    with 2 buttons.
    "Move to the tab" in this case we just move to tab 1. no disconnect
    "open here(Any exist call will disconnect!)" will move to this tab the caller.
  -->
  <div id="other-tab" style="display: none">
    <!-- Oh, no. It opened in other tab.
    <button>Move to the Tab</button>
    <button>Open here</button> -->
    <div class="pt-4 pb-3 px-5 text-blue rounded border border-danger" style="width: fit-content;">
      <i class="bi bi-question-circle display-4 text-danger mb-4"></i>
      <h3 class="fw-bold">Such error, many tabs</h3>
      <div class="my-3">
        The website supports only one active tab with the app.<br>
        Please move to active tab or  reload this page to continue using this tab.
      </div>
      <hr class="mt-3 mb-2" />
      <div class="actions">
        <!-- <button type="button" class="btn btn-success">
          <i class="bi bi-forward"></i>
          Move to the Tab
        </button> -->
        <button type="button" class="btn btn-primary" id="reloadButton">
          <i class="bi bi-door-open"></i>
          Open Here
        </button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="moment.min.js"></script>
  <script type="text/javascript" src="sip-0.16.0.js"></script>
  <script type="text/javascript" src="recorder.js"></script>
  <script type="text/javascript" src="FileSaver.min.js"></script>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
